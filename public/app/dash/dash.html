<div ng-controller="DashCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">Project name</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
	  <ul class="nav navbar-nav navbar-right">
		<li><a ng-click="logout()">Logout</a></li>
	  </ul>
	</div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
	<div class="col-sm-3 col-md-2 sidebar">
	  <ul class="nav nav-sidebar">
		<li class="active"><a href="#">Friends<span class="sr-only">(current)</span></a></li>
		<li ng-repeat="friend in friends"><a href="#">{{friend.username}}</li>
	  </ul>
	  </ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<ul ng-repeat="text in received track by $index">{{text}}</ul>
		<form action="">
		  <input autocomplete="off" ng-model="msg"/><button ng-click="sendMsg()">Send</button>
		</form>
	</div>
	</div>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
</div>
